<!DOCTYPE html>
<html>
<head>
    <title>Tables Display</title>
    <style>
        /* Styles to center the tables */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* this makes sure the container takes up the full viewport height */
        }

        table {
            margin-bottom: 20px; /* Add some space between the tables */
        }
    </style>
</head>
<body>

<div class="center-container">

    <h2>Table 1</h2>
    <table border="1">
        {% for key, value in table_1.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Table 2</h2>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        {% for key, value in table_2.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
